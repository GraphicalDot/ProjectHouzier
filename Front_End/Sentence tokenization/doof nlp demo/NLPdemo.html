<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Doof NLP Demo</title>

	<meta name="author" content="Mad Machines">
	<meta name="description" content="Doof- Find food & restaurents around you.">
	<meta name="keywords" content="food,recommendation,new-delhi,india,restaurants,ambience,cost,service,NLP,AI,chat">
	<link rel="shortcut icon" type="image/png" href="css/images/favicon.png" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="css/nlp-demo.css">

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script src="js/nlpdemo.js"></script>
</head>

<body>
	<div class="container">
		<h2 class="heading-text">Doof NLP Demo</h2>
		<div class="card-panel text-card z-depth-5">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s10">
						<textarea name="sentenceBox" id="sentenceBox" class="materialize-textarea"></textarea>
						<label for="sentenceBox">Enter sentence to Analyze : </label>
					</div>
					<div class="col s2">
						<a class="btn waves-effect waves-light" id="submitButton">Submit</a>
					</div>
				</div>
			</form>
			<div class="loader hide">
				<div class="preloader-wrapper active">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card-panel result-card z-depth-5 hide">
			<div class="row result-row">
				<div class="col s12">
					<table class="bordered highlight responsive-table">
						<thead>
							<tr>
								<th data-field="sentence" width="40%">Sentence</th>
								<th data-field="sentiment">Sentiment</th>
								<th data-field="category">Category</th>
								<th data-field="sub-category">Sub-Category</th>
								<th data-field="noun-phrases">Noun Phrases</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
