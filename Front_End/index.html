<html lang="en">

	<script src="libs/d3.min.js" charset="utf-8"></script>

	<input type="text" id="eatery_id" placeholder="Enter a eatery id here">

	</div>
	<div class="barChart">
		<svg id="cost"></svg>
	</div>

		<svg id="food"></svg>
	</div>
	<div class="barChart">

	</div>

	<script src="app.js"></script>

</html>
