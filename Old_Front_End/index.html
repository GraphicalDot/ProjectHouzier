	<script type="text/x-mustache-template" id="fb-login-template">
		window.fbAsyncInit = function(){
				FB.init({
				appId : '767935519986527',
				xfbml : true,
				version : 'v2.3'});
				};

		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));

	</script>

                                        <option value="2" disabled>positive</option>

                                        <option value="4" disabled>negative</option>

                                </select>
                        </div>
                        </div>
	</script>

	</script>
